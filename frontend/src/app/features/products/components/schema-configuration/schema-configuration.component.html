<div class="grid">
  <div class="col-12">
    <p-card>
      <div class="flex flex-column align-items-center justify-content-center text-center p-5">
        <i class="pi pi-exclamation-triangle text-6xl text-yellow-500 mb-4"></i>
        <h2>{{ 'products.needConfiguration' | translate }}</h2>
        <div class="mt-4">
          <p-button 
            [label]="('products.configureNow' | translate)" 
            icon="pi pi-cog" 
            severity="primary" 
            [raised]="true" 
            size="large" 
            (onClick)="navigateToImport()" 
          />
        </div>
      </div>
    </p-card>
  </div>
</div>

<p-toast />
