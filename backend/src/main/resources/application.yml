spring:
  application:
    name: ema-ecom
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        connection:
          provider_disables_autocommit: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
  web:
    resources:
      static-locations: classpath:/resources-static/,classpath:/static/,classpath:/public/

server:
  port: 8080

springdoc:
  swagger-ui:
    enabled: true
# Swagger UI: http://localhost:8080/swagger-ui.html

app:
  jwt:
    issuer: ema-ecom
    access-ttl-seconds: 900
  auth:
    admin:
      username: admin
      password: admin
  minio:
    # Example MinIO config (override in application-dev.yml or environment)
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket: ema-ecom
    # Optional public base URL (e.g., served via Nginx)
    public-base-url: http://localhost:9000/ema-ecom
  security:
    # Base64-encoded 32-byte key used to encrypt Google service account credentials
    master-key: ${APP_MASTER_KEY:}

google:
  sheets:
    credentials-path: classpath:google/service-account.json
    application-name: EMA E-Commerce Importer
    default-read-range: A:ZZ
    webhook-secret: ${GOOGLE_SHEETS_WEBHOOK_SECRET:super-long-random-token}

logging:
  level:
    com.mycroft.ema.ecom.domains.imports.service.GoogleSheetSyncService: DEBUG
