version: '3.8'

services:
  db:
    image: postgres:17.6-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-emaecom}
      POSTGRES_USER: ${DB_USER:-ema}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ema}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ema}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      # If you expose MinIO publicly, set these to your https domains (see section 5)
      # MINIO_SERVER_URL: https://s3.yourdomain.com
      # MINIO_BROWSER_REDIRECT_URL: https://minio.yourdomain.com
    volumes:
      - minio_data:/data

  app:
    build: .
    image: ema-ecom-app:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/${DB_NAME:-emaecom}}
      DB_USER: ${DB_USER:-ema}
      DB_PASSWORD: ${DB_PASSWORD:-ema}

      JWT_SECRET: ${JWT_SECRET:-change_me}
      JWT_ISSUER: ema-ecom

      # Make Spring generate correct https links behind proxy:
      SERVER_FORWARD_HEADERS_STRATEGY: framework

      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://your-frontend-domain.com}

      # REQUIRED (Coolify will force you to set it if you use :?)
      APP_MASTER_KEY: ${APP_MASTER_KEY:?}

      APP_MINIO_ENDPOINT: http://minio:9000
      APP_MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      APP_MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      APP_MINIO_BUCKET: ${APP_MINIO_BUCKET:-ema-ecom}
      APP_MINIO_PUBLIC_BASE_URL: ${APP_MINIO_PUBLIC_BASE_URL:-https://s3.yourdomain.com/${APP_MINIO_BUCKET:-ema-ecom}}

    expose:
      - "8080"

volumes:
  db_data:
  minio_data:
